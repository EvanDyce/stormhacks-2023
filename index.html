<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MateRate</title>
        <link rel="stylesheet" href="style.css" />

        <!-- Bootstrap Stuff -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled Bootstrap 5 JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <!-- Navigation Menu -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">MateRate</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <form class="form-inline my-2 my-lg-0">
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="#">Ratings</a>
                        <a class="nav-item nav-link" href="#">Archive</a>
                        </div>
                    </div>
                </form>
            </nav>

            <!-- Main Content -->
            <div class="align-items-center justify-content-center pt-5">
                <h1 class="display-5 d-flex justify-content-center align-content-center">Never forget another birthday again.<br />Ever.</h1>
                <button class="btn btn-primary rounded text-center">Sign Up!</button>
                <button class="btn btn-primary rounded text-center">Login!</button>
            </div>
        </div>
    </body>
    <footer class="justify-content-center align-content-center text-center">
        <p>MateRate</p>
    </footer>
</html>
